{% extends "base.html" %}

{% block title %}{{ super() }} - Categories{% endblock title %}

{%- block content %}
    <section class="content">
      <h1>Categories</h1>
      <ul id="category-list">
      {% for category, n in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category.name|title }}</a> ({{ n|count }} articles)</li>
      {% endfor %}
      </ul>
    </section>
{% endblock content -%}
